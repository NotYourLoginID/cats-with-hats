<!DOCTYPE html>
<html lang="en">

	<head>
		<title>Cats With Hats</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<!-- Custom CSS -->
		<link rel="stylesheet" href="css/index.css" type="text/css" />
	</head>

	<body>

		<!-- Navbar Willbe Loaded here-->
		<div id="myPageHeader"></div>

		<div class="container">
			<!--Modal Display-->

			<!-- Modal -->
			<div class="modal fade" id="completionModal" role="dialog">
				<div class="modal-dialog">

					<!-- Modal content-->
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
							<h4 class="modal-title">Done!</h4>
						</div>
						<div class="modal-body">
							<p>You can stop clicking now</p>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						</div>
					</div>

				</div>
			</div>



			<!--Page Content-->
			<div class="row">
				<div class="col-md-9">
					<div class="well">
						<h1>This is a Jumbotron Heading</h1>
						<p>This is a Jumbotron paragraph.</p>
						<div id="myCarousel" class="carousel slide" data-ride="carousel">
							<!-- Carousel indicators -->
							<ol class="carousel-indicators">
								<!--Dynamically Created from JSON -->
							</ol>
							<!-- Wrapper for carousel items -->
							<div class="carousel-inner">
								<!--Dynamically Created from JSON -->
							</div>
							<!-- Carousel controls -->
							<a class="carousel-control left" href="#myCarousel" role="button" data-slide="prev">
								<span class="glyphicon glyphicon-chevron-left"></span>
							</a>
							<a class="carousel-control right" href="#myCarousel" role="button" data-slide="next">
								<span class="glyphicon glyphicon-chevron-right"></span>
							</a>
						</div>
					</div>
				</div>
				<div class="col-md-3">
					<div class="well">
						<h1>Sidebar</h1>
						<button type="button" class="btn btn-primary btn-block" onclick="animateProgress(event, this)">Load Bar</button>
					</div>
				</div>
			</div>
		</div>


		<!-- Footer -->

		<div id="myPageFooter"></div>



		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<!-- My JavaScript -->
		<script src="js/index.js" type="text/javascript"></script>
	</body>

</html>
